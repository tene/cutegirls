Elohim:
  desc: >
    A very strict and jealous God who offers great wealth and power to
    worshippers (Christians) in both this life and the next.
Burn Shit: 
  desc: BURN EVERYTHING
Cthulhu: 
  desc: >
    Elder God who lies sleeping under the sea.
    Beyond mortal comprehension.
Eris: 
  desc: >
    Godess of chaos.  Worshippers of Eris (Discordians) emphasize Creation
    over Destruction instead of the traditional divide between Order and Chaos.
    Most of all, she'll help you recover from the curse of Greyface.
